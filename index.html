<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a2a3a, #2c3e50);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 90%;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 2.5rem;
        }
        
        .instructions {
            color: #ccc;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.1rem;
        }
        
        .car-container {
            position: relative;
            width: 100%;
            height: 350px;
            margin: 0 auto;
            cursor: pointer;
        }
        
        .car {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        /* Luxury car body */
        .car-body {
            position: absolute;
            width: 80%;
            height: 130px;
            background: linear-gradient(to bottom, #0a0a0a, #000000);
            bottom: 80px;
            left: 10%;
            border-radius: 15px 100px 15px 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
        }
        
        /* Car roof */
        .car-roof {
            position: absolute;
            width: 40%;
            height: 90px;
            background: linear-gradient(to bottom, #0a0a0a, #000000);
            bottom: 210px;
            left: 30%;
            border-radius: 100px 100px 0 0;
            transform: perspective(500px) rotateX(10deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
        }
        
        /* Windows with luxury tint */
        .window {
            position: absolute;
            background: linear-gradient(45deg, rgba(30, 30, 40, 0.8), rgba(60, 70, 90, 0.6));
            border: 1px solid #444;
            border-radius: 5px;
        }
        
        .front-window {
            width: 22%;
            height: 70px;
            bottom: 210px;
            left: 31%;
            border-radius: 80px 5px 0 0;
            transform: skewY(3deg);
        }
        
        .rear-window {
            width: 18%;
            height: 70px;
            bottom: 210px;
            left: 53%;
            border-radius: 5px 80px 0 0;
            transform: skewY(-3deg);
        }
        
        /* Luxury wheels */
        .wheel {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #222, #000);
            border-radius: 50%;
            bottom: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
            border: 3px solid #333;
            z-index: 10;
        }
        
        .wheel-rim {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #aaa, #eee, #aaa);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .wheel-center {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #111;
            border: 2px solid #333;
        }
        
        .front-wheel {
            left: 15%;
        }
        
        .rear-wheel {
            right: 15%;
        }
        
        /* Headlights */
        .headlight {
            position: absolute;
            width: 40px;
            height: 25px;
            background: #111;
            bottom: 155px;
            left: 10%;
            border-radius: 10px 0 0 10px;
            transition: all 0.4s ease;
            z-index: 10;
            border: 1px solid #333;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .headlight-detail {
            position: absolute;
            width: 30px;
            height: 15px;
            background: #222;
            border-radius: 5px;
            top: 5px;
            left: 5px;
        }
        
        /* Headlight illumination effect */
        .car-container:hover .headlight {
            background: radial-gradient(ellipse, #ffffdd, #ffcc00);
            box-shadow: 0 0 25px 12px rgba(255, 204, 0, 0.8);
        }
        
        /* Light beam effect */
        .light-beam {
            position: absolute;
            width: 250px;
            height: 12px;
            background: linear-gradient(to right, rgba(255, 204, 0, 0.8), transparent);
            bottom: 162px;
            left: 10%;
            border-radius: 5px;
            transform-origin: left center;
            transform: rotate(-3deg);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 5;
        }
        
        .car-container:hover .light-beam {
            opacity: 1;
        }
        
        /* Car details */
        .door-handle {
            position: absolute;
            width: 70px;
            height: 6px;
            background: linear-gradient(to bottom, #444, #222);
            bottom: 170px;
            left: 45%;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .side-mirror {
            position: absolute;
            width: 25px;
            height: 20px;
            background: linear-gradient(to bottom, #0a0a0a, #000000);
            bottom: 200px;
            left: 28%;
            border-radius: 10px 5px 5px 10px;
            border: 1px solid #333;
        }
        
        .grille {
            position: absolute;
            width: 30%;
            height: 30px;
            background: linear-gradient(to bottom, #222, #111);
            bottom: 155px;
            left: 35%;
            border-radius: 5px;
            border: 1px solid #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .grille-line {
            width: 3px;
            height: 25px;
            background: #444;
        }
        
        .brand-logo {
            position: absolute;
            width: 40px;
            height: 40px;
            background: silver;
            border-radius: 50%;
            bottom: 220px;
            left: 42%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: black;
            font-size: 24px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            border: 2px solid #ccc;
        }
        
        /* Road */
        .road {
            position: absolute;
            width: 100%;
            height: 100px;
            background: #222;
            bottom: 0;
            left: 0;
            box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.5);
        }
        
        .road::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, 
                transparent 0%, transparent 10%,
                #ffcc00 10%, #ffcc00 20%,
                transparent 20%, transparent 100%);
            background-size: 60px 100%;
            top: 50%;
            transform: translateY(-50%);
            animation: road-move 1.5s linear infinite;
        }
        
        @keyframes road-move {
            0% { background-position: 0 0; }
            100% { background-position: 60px 0; }
        }
        
        /* Glow effect for instructions */
        .highlight {
            color: #ffcc00;
            font-weight: bold;
            text-shadow: 0 0 15px #ffcc00;
        }
        
        /* Luxury badge */
        .model-badge {
            position: absolute;
            bottom: 165px;
            right: 25%;
            color: silver;
            font-size: 12px;
            letter-spacing: 1px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MERKEDES</h1>
        
            <div class="car">
                <div class="car-body"></div>
                <div class="car-roof"></div>
                <div class="window front-window"></div>
                <div class="window rear-window"></div>
                
                <div class="wheel front-wheel">
                    <div class="wheel-rim">
                        <div class="wheel-center"></div>
                    </div>
                </div>
                <div class="wheel rear-wheel">
                    <div class="wheel-rim">
                        <div class="wheel-center"></div>
                    </div>
                </div>
                
                <div class="headlight">
                    <div class="headlight-detail"></div>
                </div>
                <div class="light-beam"></div>
                
                <div class="door-handle"></div>
                <div class="side-mirror"></div>
                <div class="grille">
                    <div class="grille-line"></div>
                    <div class="grille-line"></div>
                    <div class="grille-line"></div>
                    <div class="grille-line"></div>
                    <div class="grille-line"></div>
                </div>

                <div class="model-badge">PRESTIGE</div>
                
                <div class="road"></div>
            </div>
        </div>
</body>
</html>
